
{% extends 'base/base.html' %}

{% block body %}
<style type="text/css">
* {
		margin: 0;
	}
	body {
		background-color: #1f2641;
	}
	body::-webkit-scrollbar {
		width: 1vw;
	}
	body::-webkit-scrollbar-thumb {
		background: #424890;
	}
	body::-webkit-scrollbar-track {
		background: #2e3267;
	}
	a {
		text-decoration: none;
		cursor: pointer;
	}

	.container {
		width: 100%;
		max-width: 390px;
		height: fit-content;
		margin: auto;
		box-shadow: 0 3rem 3rem rgba(0, 0, 0, 0.3);
		font-family: sans-serif;
		margin-top: 1rem;
		background-color: #1f2641;
	}
	.head {
		background-color: #2e3267;
		color: white;
		width: 100%;
		height: 9vh;
		text-align: center;
	}
	.first {
		font-size: 1.2rem;
		padding-top: 0.7rem;
		opacity: 0.8;
	}
	.pat {
		font-size: 0.8rem;
		font-weight: lighter;
		padding-left: 1.3em;
		color: white;
		opacity: 0.6;
	}
	.pad {
		color: green;
		opacity: 0.8;
	}
	.pass {
		width: 70%;
		height: 5vh;
		margin-left: 1em;
		background: transparent;
		color: black;
		font-size: 0.9rem;
		border-radius: 5px;
		border: 1px solid;
		padding-left: 1rem;
		border-color: #2e3267;
		display: block;
	}
	.but {
		margin-left: 1em;
		border-radius: 5px;
		color: white;
		opacity: 0.8;
		border: none;
		background-color: #2e3267;
		height: max-content;
		min-height: 37px;
		width: 25%;
		font-size: 1.1rem;
		font-weight: 150px;
	}
	.her {
		color: #2e3267;
	}
	.pate {
		color: white;
		opacity: 0.7;
	}
	.deg {
		width: 3%;
		background: transparent;
		border: none;
	}


	/* nav */

	.nav {
		width: 100%;
		height: 16vh;
		background-color: #2e3267;
	}

	.nav1 {
		width: 85%;
		height: fit-content;
		margin: auto;
		display: flex;
		justify-content: space-between;
		align-items: center;
		padding-top: 0.6rem;
	}
	.nav_left {
		display: flex;
		align-items: center;
		width: 25%;
	}
	.mag {
		height: 7vh;
		cursor: pointer;
	}
	.in_nav {
		width: 40%;
		height: 9vh;
		border: none;
		background: #424890;
		padding-left: 2rem;
		font-size: 0.8rem;
		opacity: 0.7;
	}
	.round {
		width: 2.5rem;
		height: 7vh;
		border: 2px solid blue;
		border-radius: 50%;
		border-color: blue;
	}
	.nav_right {
		display: flex;
		align-items: center;
		width: 25%;
		margin-left: 7rem;
	}
	.h_nav {
		color: white;
		font-size: 1.2rem;
		padding-left: 0.3rem;
		cursor: pointer;
	}
	.p_nav {
		color: white;
		font-size: 0.9rem;
		padding-left: 0.3rem;
		opacity: 0.2;
		cursor: pointer;
	}
	.p_navs {
		color: green;
		font-size: 1.1rem;
		padding-left: 0.3rem;
		cursor: pointer;
	}
	.hold {
		display: flex;
		flex-direction: column;
	}
	#fac {
		font-size: 2em;
		color: grey;
	}
	.input-icons i {
            position: absolute;
        }
          
    .input-icons {
        width: 100%;
        margin-bottom: 10px;
        margin-left: 7rem;
        margin-top: 0.4rem;
    }
          
    .icon {
    	padding-top: 0.7rem;
    	padding-left: 0.4rem;
        font-size: 1.2rem;
        color: white;
        opacity: 0.5;
        font-weight: lighter;
        cursor: pointer;
    }
          
    .in_nav {
		width: 70%;
		height: 9vh;
		border: none;
		background: #424890;
		padding-left: 2rem;
		font-size: 1rem;
		opacity: 0.6;
		color: white;
	}
















	/* phone media */
	@media only screen and (orientation: portrait) {
		* {
		margin: 0;
	}
	body {
		background-color: #1f2641;
	}

	/* nav */

	.nav {
		width: 100%;
		height: 11vh;
		background-color: #2e3267;
	}

	.nav1 {
		width: 100%;
		height: fit-content;
		margin: auto;
		display: flex;
		justify-content: space-around;
		align-items: center;
		padding-top: 0.6rem;
	}
	.nav_left {
		display: flex;
		align-items: center;
		width: 15%;
		margin-left: 0.2rem;
	}
	.mag {
		height: 7vh;
		cursor: pointer;
	}
	.round {
		width: 2.5rem;
		height: 7vh;
		border: 2px solid blue;
		border-radius: 50%;
		border-color: blue;
	}
	.nav_right {
		display: flex;
		align-items: center;
		width: 35%;
		margin-left: 7rem;
	}
	.h_nav {
		color: white;
		font-size: 1.2rem;
		padding-left: 0.3rem;
		cursor: pointer;
	}
	.p_nav {
		color: white;
		font-size: 0.9rem;
		padding-left: 0.3rem;
		opacity: 0.2;
		cursor: pointer;
	}
	.p_navs {
		color: green;
		font-size: 1.1rem;
		padding-left: 0.3rem;
		cursor: pointer;
	}
	.hold {
		display: flex;
		flex-direction: column;
	}
	#fac {
		font-size: 2em;
		color: grey;
	}
	.input-icons i {
            position: absolute;
        }
          
    .input-icons {
        width: 100%;
        margin-bottom: 10px;
        margin-left: 7rem;
        margin-top: 0.4rem;
        display: none;
    }
          
    .icon {
    	padding-top: 0.7rem;
    	padding-left: 0.4rem;
        font-size: 1.2rem;
        color: white;
        opacity: 0.5;
        font-weight: lighter;
        cursor: pointer;
    }
          
    .in_nav {
		width: 70%;
		height: 9vh;
		border: none;
		background: #424890;
		padding-left: 2rem;
		font-size: 1rem;
		opacity: 0.6;
		color: white;
	}

	}
</style>
<div class="nav">
	<div class="nav1">
		<a href="{% url 'home' %}">
		<div class="nav_left">
			<img src="/media/images/logo.svg" class="mag"></img>
			<h2 class="h_nav">StudyPro</h2>
		</div>
		</a>
		<div class="input-icons">
			<i class="fa fa-search icon"></i>
			<input type="text" class="in_nav" placeholder="search for rooms"></input>
		</div>
		<div class="nav_right">
			<a href="{% url 'editprofile' %}">
			{% for prof in prof %}
				<div class="round" style="background: url('{{ prof.img.url }}');background-size: cover;"></div>
			{% empty %}
				<i class="fa fa-user-circle-o" id="fac"></i>
			{% endfor %}
			</a>
			<div class="hold">
				<p class="p_nav">{{ user }}</p>
				<p class="p_navs">@{{ use }}</p>
			</div>
		</div>
	</div>
</div>
<body>
	<div class="container">
<div class="head">
<p class="first">Create Room</p>
</div>
<br>
	<center>
		<p class="pad">Create Your Study Room</p>
	</center>
	{% for prof in prof %}
    <form action="{% url 'pool' prof.id %}" method="post">
        {% csrf_token %}
        <label class="pat">Based On</label>
        <br>
        <input class="deg">{{ form.based }}</input>
        <br><br>
        <label class="pat">Topic</label>
        <br>
        <input type="text" name="topic" placeholder="Room Topic" class="pass"></input>
		<br><br>

        <label class="pat">Room Name</label>
        <br>
       <input type="text" name="name" placeholder="Room Name" class="pass"></input>
       <br><br>

       <label class="pat">Room Description</label>
        <br>
       <input type="text" name="description" placeholder="Room description" class="pass"></input>
       <br><br>

       <a href="{% url 'pool' prof.id %}"><button type="submit" name="prof_id" value="{{ prof.id }}" class="but">Send</button></a>
    </form>
    {% endfor %}
	<br>
</div>
</body>

{% endblock %}
